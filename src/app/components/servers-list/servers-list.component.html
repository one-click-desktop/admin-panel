<div class="header">Servers:</div>
<div class="list" *ngIf="servers">
  <div class="list-items">
    <div
      class="item"
      *ngFor="let server of servers"
      [class.item-selected]="isSelected(server)"
      (click)="selectServer(server)"
    >
      <div class="item-name">{{ server.name }}</div>
    </div>
  </div>
</div>
